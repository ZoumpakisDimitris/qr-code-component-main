<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit&family=Roboto+Condensed&family=Syne:wght@800&display=swap');

<body style="background-color: hsl(220, 15%, 55%);"> 
 
<div class="container"> 
      
  <img  src="images/image-qr-code.png" alt="qr-image" style="border-radius: 10px; margin-left: auto; margin-right: auto;">
        
      <h3 style="text-align: center; font-size: 20px;"> Improve your front-end <br> 
        skills by building projects <br>

          Mentor and take your coding skills to <br>
          the next level  
        </p>

</div>
 

<footer> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
